---
- group: name=go state=present

- user: name=go group=go append=yes

- file: path=/home/go/tmp
        state=directory
        mode=0755
        group=go
  become: yes
  become_user: go

- file: path=/home/go/tmp/go1.4
        state=directory
        mode=0755
        group=go
  become: yes
  become_user: go

- unarchive: src=https://storage.googleapis.com/golang/go1.4.3.src.tar.gz
             dest=/home/go/tmp/go1.4
             copy=no
  become: yes
  become_user: go

- file: path=/home/go/tmp/go1.4
        state=directory
        mode=0755
        group=go
  become: yes
  become_user: go

- name: Move go1.4 directory into place
  command: cp -r /home/go/tmp/go1.4/go /home/go/go1.4
  args:
    creates: /home/go/go1.4
  become: yes
  become_user: go

- name: Install go 1.4
  command: ./make.bash
  args:
    chdir: /home/go/go1.4/src
    creates: /home/go/go1.4/bin/go
  become: yes
  become_user: go

- file: path=/home/go/tmp/go1.7
        state=directory
        mode=0755
        group=go
  become: yes
  become_user: go

- unarchive: src=https://storage.googleapis.com/golang/go1.7beta2.linux-amd64.tar.gz
             dest=/home/go/tmp/go1.7
             copy=no
  become: yes
  become_user: go

- name: Move go1.7 directory into place
  command: cp -r /home/go/tmp/go1.7/go /home/go/go
  args:
    creates: /home/go/go
  become: yes
  become_user: go
